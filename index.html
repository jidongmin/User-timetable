<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>User time table</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/stylesheet.css" rel="stylesheet">

  </head>

<body class="fixed-nav sticky-footer bg-white" id="page-top">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 title">
          User Time table
      </div>
    </div>
  </div>
    <!-- Icon Cards -->
    <div class="container">
      <div class="row">
          <div class="category col-sm-4">
              <div id="category-study" class="card text-white o-hidden h-100">
                  <div class="card-body">
                      <div class="card-body-icon">
                          <i class="fa fa-fw fa-graduation-cap"></i>
                      </div>
                      <div class="mr-5">
                          공부
                      </div>
                  </div>
                  <a href="#" class="card-footer text-white clearfix small z-1">
                      <span class="float-left">보러가기</span>
                      <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                  </span>
                  </a>
              </div>
          </div>
          <div class="category col-sm-4">
              <div id="category-game" class="card text-white o-hidden h-100">
                  <div class="card-body">
                      <div class="card-body-icon">
                          <i class="fa fa-fw fa-gamepad"></i>
                      </div>
                      <div class="mr-5">
                          게임
                      </div>
                  </div>
                  <a href="#" class="card-footer text-white clearfix small z-1">
                      <span class="float-left">보러가기</span>
                      <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                  </span>
                  </a>
              </div>
          </div>
          <div class="category col-sm-4">
              <div id="category-mobile" class="card text-white o-hidden h-100">
                  <div class="card-body">
                      <div class="card-body-icon">
                          <i class="fa fa-fw fa-mobile"></i>
                      </div>
                      <div class="mr-5">
                          기타
                      </div>
                  </div>
                  <a href="#" class="card-footer text-white clearfix small z-1">
                      <span class="float-left">바로가기</span>
                      <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                  </span>
                  </a>
              </div>
          </div>
      </div>
    </div>
    <div id="timer">
        Timer
        <hr width="400" size="0.75" noshade/>
        <div id="timerView">
            00:00:00
        </div>
        <div id="timerButton">
            <div id="startButton">
                <img src="./source/start.png" id="startImage" />
            </div>
            <div id="pauseButton">
                <img src="./source/pause.png" id="pauseImage" />
            </div>
            <div id="stopButton">
                <img src="./source/stop.png" id="stopImage" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
              <!-- Area Chart -->
              <div class="card mb-12">
                  <div class="card-header">
                      <i class="fa fa-area-chart"></i> 
                      Area Chart
                  </div>
                  <div class="card-body">
                      <canvas id="myAreaChart" width="50%" height="50"></canvas>
                  </div>
              </div>
          </div>
          <div class="col-sm-6">
            <!-- Pie Chart -->
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-pie-chart"></i>
                Pie Chart
              </div>
              <div class="card-body">
                <canvas id="myPieChart" width="100%" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/main.js"></script>

</body>

</html>
